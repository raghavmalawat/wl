<html>
<body>
<div align="center">
<h1 style="font-size: 5px; color: red;"></h1>
</div>
<script>
var text = document.querySelector('h1');
var font = 5;
var flag = 0;
function inc(){
font++;
text.style.fontSize = font;
text.style.color = "red";
text.textContent="TEXT-GROWING:"+font+"pt";
if(font==51)
flag=1;
}
function dec(){
font--;
text.style.fontSize = font;
text.style.color = "blue";
text.textContent="TEXT-SHRINKING:"+font+"pt";
if(font==5)
flag=0;
}
var time = setInterval(function(){
if(flag==1){
dec();
}
if(flag==0){
inc();
}
}, 100);
</script>
</body>
</html>
