<!DOCTYPE html>
<html>
<head>
<title>Calculator using JavaScript</title>
</head>
<body>
<h1 style="text-align: center; color: brown;">Simple Calculator Using JavaScript</h1>
<p></p>
<p>
  Enter 1st Number:
  <input id="num1"/>
  </br>
  Enter 2nd Number:
  <input id="num2"/>
  </br>
  <button onclick="performop('+');"/>+</button>
  <button onclick="performop('-');"/>-</button>
  <button onclick="performop('*');"/>*</button>
  <button onclick="performop('/');"/>/</button>
  </br>
<p id="ans">
</p>
<script>
function performop(op) {
var n1 = parseInt(document.getElementById("num1").value);
var n2 = parseInt(document.getElementById("num2").value);
var result = 0;
if(op == "+")
result = n1+n2;
else if (op == "-")
result = n1-n2;
else if (op == "*")
result = n1*n2;
else
result = n1/n2;
document.getElementById("ans").innerHTML = "Result : " +result;
}
</script>
</body>
</html>
